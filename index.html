<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #player-container {
            width: 100%;
            height: 100%;
            max-width: 100vw;

            position: relative;
        }


        .jwplayer {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>


    <div id="player-container"></div>


    <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>

    <script>

        const STREAM_URL = "https://ev-fuj-dxb-cdn-edge2.aws.playco.com/live/eds/2M_Monde/DASH/2M_Monde.mpd";
        const AUTH_URL = "https://devsite.forjamorocco.workers.dev/"; 

        async function initPlayer() {
            try {

                const response = await fetch(AUTH_URL);
                if (!response.ok) throw new Error("Auth Failed");
                
                const drmData = await response.json();


                jwplayer("player-container").setup({
                    file: STREAM_URL,
                    type: "dash",
                    width: "100%",
                    height: "100%",
                    stretching: "uniform", 
                    autostart: true,
                    mute: false, 
                    controls: true,
                    
                    drm: {
                        clearkey: {
                            keyId: drmData.keyId,
                            key: drmData.key
                        }
                    },

                    events: {
                        onError: function(e) {
                            console.error("Player Error:", e.message);
                        }
                    }
                });

            } catch (error) {
                console.error("Initialization failed");

            }
        }

        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>

</body>
</html>
